<div class="row mb-3">
  <div class="col">
    <app-table-card header="{{headerText}}" icon="crew.png" collapsible=true collapsed=true>
      <ng2-smart-table [settings]="tableSettings" [source]="crew"></ng2-smart-table>
    </app-table-card>
  </div>
</div>

<ng-template #viewCrewEffectsModal let-close="close()">
  <div class="modal-header">
    <h4 class="modal-title">Crew Effects</h4>
    <button type="button" class="close" aria-label="Close" (click)="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body breakText">
    <p>
      {{crewEffects}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-ssn" (click)="close">
      <span>Exit</span>
    </button>
  </div>
</ng-template>
