<app-ssn-card header="Contact Information" icon="contact.png">
  <div class="text-center">
    <label for="contact_info">Select contact information</label>
  </div>
  <ng-select id="contact_info" [items]="contactList" [multiple]="true" [closeOnSelect]="true" bindLabel="contactMedium.contactMediumType"
    placeholder="Select contact mediums" [ngModel]="selectedContactModelList" (add)="onAdd($event)" (remove)="onRemove($event)" (clear)="onClear()"></ng-select>

  <div *ngFor="let contactModel of selectedContactModelList; let i = index" class="form-group row mt-3">
    <div class="col">

      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text bg-ssn text-white">{{ contactModel.contactMedium.contactMediumType }}</span>
        </div>

        <input id="contact_value" name="contactValue" type="text" class="form-control form-control-sm" placeholder="Enter {{ contactModel.contactMedium.contactMediumType }}"
          [(ngModel)]="selectedContactModelList[i].contactValue" (ngModelChange)="contactInfoChanged()" />

        <div class="input-group-append">
          <div class="input-group-text bg-ssn text-white">
            <input type="radio" id="{{ i }}" name="preferredRadios" [value]="true" [(ngModel)]="selectedContactModelList[i].isPreferred"
              (ngModelChange)="preferredSet(selectedContactModelList[i])" [checked]="selectedContactModelList[i].isPreferred">
            <label class="form-check-label" for="{{ i }}">Preferred</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-ssn-card>
